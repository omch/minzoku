<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <title>民族</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type = "text/javascript" src = "lib/three.min.js"></script>
        <script type = "text/javascript" src = "lib/OrbitControls.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <div id="console" class="overlay">
            <div id="console-toggle" onclick="toggleConsole()"><span></span><span></span><span></span></div>
            <div id="console-wrapper">
                <div id="console-board">
                    <p><label>感度<br/> <input type="range" oninput="setBoost(this.value)"></label></p>
                    <p><label>なめらかさ<br/> <input type="range" oninput="setSmoothness(this.value)"></label></p>
                </div>
            </div>
        </div>
        <footer class="overlay">
            <span class="nowrap">民族を回す: 左クリック or スワイプ,</span>
            <span class="nowrap">拡大: 中クリック or ピンチ,</span>
            <span class="nowrap">カメラ回転: 右クリック or 三点タッチ</span>
            <br /><a id="source-link" href="https://github.com/omch/minzoku/">source</a>
        </footer>
        <script type = "text/javascript" src = "minzoku.js"></script>
    </body>
</html>
